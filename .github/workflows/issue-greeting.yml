name: Greeting

on:
  issues:
    types: ["opened"]

jobs:
  greeting:
    name: Send Greeting
    runs-on: ubuntu-latest
    # only send message to users not (yet) associated with repo
    # https://docs.github.com/en/graphql/reference/enums#commentauthorassociation
    if: github.event.issue.author_association == 'NONE'

    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
        with:
          fetch-depth: 1

      - name: Render template
        id: template
        uses: chuhlomin/render-template@69462090a6315efa50069855670b3a4abab20512
        with:
          template: .github/comment-template.md
          vars: |
            author: ${{ github.actor }}

      - name: Create comment
        uses: peter-evans/create-or-update-comment@2b2c85d0bf1b8a7b4e7e344bd5c71dc4b9196e9f
        with:
          issue-number: ${{ github.event.issue.number }}
          body: ${{ steps.template.outputs.result }}
